<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    
 
    <title>Regstration</title>
  </head>
  
 
 

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" id="email" name="email" required 
               class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" name="password" required 
               class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div class="flex items-center justify-between mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-blue-500">
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" 
              class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Login
      </button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>


    <div id="app" class="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
